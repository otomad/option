	<script>
		var NightTime = {
			nightDo: () => {
				$("html,body,.main-container").css("background", "rgb(48,48,48)");
				$(".iframe-container").css("background", "#555");
			},
			lightDo: () => {
				$("html,body,.main-container").css("background", "");
				$(".iframe-container").css("background", "");
			}
		}
		$(document).ready(function () {
			$(".toolbar").css("opacity", "1");
		});
		var iframe = $("#iframe")[0];
		var title;
		$(function () {
			if (iframe.attachEvent) { // for IE
				iframe.attachEvent("onload", onloadDo());
			} else {
				iframe.onload = function () {
					onloadDo()
				};
			}
			do {
				var arg = location.href;
				var n = arg.indexOf("?");
				if (n == -1) {
					arg = "";
					break;
				}
				arg = arg.slice(n + 1).replace(/&/g, "/");
			} while (0);
			document.getElementById("iframe").src = (n != -1 ? arg : "../cssc/taichi.html");
		});

		function onloadDo() {
			$("#iframe").contents().find("nav").hide();
			title = $("#iframe").contents().attr("title");
			document.title = title + " - Option";
			document.getElementById("test").innerHTML = title;
			findActive(title);
		}

		function nav(path) {
			document.getElementById("iframe").src = path;
			// window.location.href = "?" + path.replace(/\//g,"&");
			var state = "?" + path.replace(/\//g, "&");
			window.history.pushState("", "", state);
		}
		var navbarToggler = document.querySelector(".navbar-toggler");
		$(".navbar-nav li a").on("click", function () {
			if (window.innerWidth < 992)
				navbarToggler.click();
			else {
				$(".black-mask").css("display", "");
				setTimeout(function () {
					$(".black-mask").css("opacity", "0.5");
				}, 100);
				var iframe = $("#iframe")[0];
				if (iframe.onload || iframe.attachEvent) {
					$(".black-mask").css("opacity", "0");
					setTimeout(function () {
						$(".black-mask").css("display", "none");
					}, 500);
				}
			}
		});
		$(".navbar-toggler").click(function () {
			if ($(".navbar-toggler").hasClass("collapsed")) {
				$(".black-mask").css("display", "");
				setTimeout(function () {
					$(".black-mask").css("opacity", "0.5");
				}, 100);
			} else {
				$(".black-mask").css("opacity", "0");
				setTimeout(function () {
					$(".black-mask").css("display", "none");
				}, 250);
			}
		});
		$(".black-mask").click(function () {
			navbarToggler.click();
		})

		function findActive(name) {
			$(".active").removeClass("active");
			for (let i of document.getElementsByClassName("nav-link"))
				if (i.innerText == name)
					$(i).parent().addClass("active");
		}
		$("[data-nav]").click(function () {
			nav(this.dataset.nav);
		});
	</script>
