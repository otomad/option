<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/flat-ui.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link href="css/flat-ui.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css">
		<link id="css" data-theme="bootstrap" rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css"
		 crossorigin="anonymous">
		<style>body,.input-group,label,.input-group,.form-control,.card,.card-body,h1,h2,h3,h4,h5,h6{transition: all 250ms ease-in-out !important;}
			h4 {
				margin:0.75em 0 0.5em;
			}
			* {
				font-family: "微软雅黑", "苹方-简", "思源黑体", sans-serif;
			}
			body {
				user-select: none;
			}
			small {
				color: var(--gray);
				font-size: 75%;
				line-height: 4px;
				text-align: justify;
				text-justify: inter-ideograph;
			}
			table {
				width: 100%;
			}
			label {
				margin-bottom: 0;
			}
			.toggle-list {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<h4>设置</h4>
			<div class="mb-2">
			<label for="replace" class="toggle-list">将“游戏”转盘移步至地图“娱乐表”处</lebal>
			<input type="checkbox" class="switch" id="replace" data-toggle="switch" data-on-color="info" name="replace" data-size="small" data-on-text="<i class='fui-check'></i>" data-off-text="<i class='fui-cross'></i>"/>
			</div>
			<div class="mb-2">
			<small>
				打开此选项之后，“惯性”篇的游戏环节将转移到地图的“娱乐表”中去呈现，操作更便捷。不过在本应用界面的“游戏”选项卡中是标准的转盘形式展现，而在“娱乐表”中则是 Windows 8~10 的磁贴样式展现。两者可实现的功能均相同，只是展现样式不一样。开启本项后届时若主动打开“游戏”选项卡，会提示‘该内容已转移到“娱乐表”处，点击前往。或进入设置关闭选项以回到标准形式。’。
			</small>
			</div>
		</div>
		<script>
			function nightDo(){
				$(".switch").attr("data-on-color","primary");
				$(".bootstrap-switch-info").removeClass("bootstrap-switch-info").addClass("bootstrap-switch-primary");
			}
			function lightDo(){
				$(".switch").attr("data-on-color","info");
				$(".bootstrap-switch-primary").removeClass("bootstrap-switch-primary").addClass("bootstrap-switch-info");
			}
			
			var isReplace=getCookie("isReplace")=="true";
			$('input[name="replace"]').bootstrapSwitch("state", isReplace);
			$('input[name="replace"]').on('switchChange.bootstrapSwitch', function(event, state) {
				setCookie("isReplace",state);
			});
			
			//cookie
			function setCookie(name,value,days=36500){  
				var expires=new Date(); 
				expires.setTime(expires.getTime()+days*24*60*60*1000);
				document.cookie=name+"="+escape(value)+";expires="+expires.toGMTString();
			}
			function getCookie(name){
				var arr, reg = new RegExp("(^| )" + name + "=([^;]*)(;|$)");
				if (arr = document.cookie.match(reg))
					return (arr[2]);
				else
					return null;
			}
		</script>
		<script src="/basis/NightTime.js"></script>
	</body>
</html>
