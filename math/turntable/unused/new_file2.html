<!DOCTYPE HTML>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>精美的圆形按钮效果</title>
		<link rel="stylesheet" href="https://bootswatch.com/_vendor/bootstrap/dist/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
		<script src="turntable-template.js"></script>
		<link rel="stylesheet" href="turntable.css" />
		<style>
			:root {
				--button-scale: 0.6;
				--button-face-focus-text-color: #19a6e4;
				--button-face-focus-text-shadow-color: #85d5ff;
				--button-box-shadow-color: #a7caec;
				--button-face-box-shadow-inset-color: #9bbfe2;
				--button-top-background-color: #8be8ec;
			}
			body {
				background: silver;
			}
			.round-button-group, .right-side {
				position: fixed;
				margin: auto;
				top: 50%;
				transform: translate(0, -50%) scale(var(--button-scale));
				transform-origin: right;
				right: 0px;
				width: 120px;
				padding: 10px;
				background: linear-gradient(to left bottom, #fffa,#f5f8f988);
				box-shadow: 0 2px 8px 1px #0006;
				border-radius: 60px 0 0 60px;
				transition: all 350ms cubic-bezier(0.22, 0.61, 0.36, 1);;
				user-select: none;
			}
			.left-side {
				right: unset;
				left: 0px;
				transform-origin: left;
				border-radius: 0 60px 60px 0;
			}
			.top-side, .bottom-side {
				right: unset;
				left: 50%;
				top: 0;
				width: max-content;
				height: 120px;
				transform: translate(-50%, 0) scale(var(--button-scale));
				transform-origin: top;
				border-radius: 0 0 60px 60px;
			}
			.bottom-side {
				top: unset;
				bottom: 0;
				transform-origin: bottom;
				border-radius: 60px 60px 0 0;
			}
			.top-side .round-button-pieces,
			.bottom-side .round-button-pieces {
				transform-origin: 41% 47%;
			}
			.round-button {
				cursor:pointer;
				display: table-cell;
				position: relative;
				top: 0;
				right: 0;
				width: 100px;
				height: 100px;
				text-align: center;
				vertical-align: middle;
				margin: 10px;
				border-radius: 50px;
				border:none;
				box-shadow: 0 2px 5px #0006, 0 0 0 #d7d8d900 inset;
				background: linear-gradient(#fff0,#d5dbe1 25%,#d5dbe1 50%,var(--button-top-background-color) 51%,var(--button-top-background-color) 75%, var(--button-face-focus-text-color)) top /400%;
				transition: all 130ms ease-out;
			}
			.round-button:active, .round-button:active:focus,
			.round-button:hover:active:focus {
				outline: none;
				top: 3px;
				box-shadow: 0 0 0 #0000, 0 1.5px 4px #a2a3a4FF inset;
			}
			.round-button:focus, .round-button:hover:focus {
				outline: none;
				box-shadow: 0 2px 5px #0006, 0 0 0 #d7d8d900 inset,0 0 4px 1px var(--button-box-shadow-color);
			}
			.round-button:focus .round-button-face {
				color: var(--button-face-focus-text-color);
				text-shadow: 0 0 10px var(--button-face-focus-text-shadow-color);
				box-shadow: -1px 0 0 #dbdcdd,1px 0 0 #dbdcddff,0 1px 0 #d0d1d2ff,0 0 8px #ffff,0 0 0 #d7d8d900 inset,0 1px 10px 1px var(--button-face-box-shadow-inset-color) inset;
				border: var(--button-box-shadow-color) solid 1px;
			}
			.round-button:focus:hover .round-button-face {
				box-shadow: 0 0 0 #dbdcdd,0 0 0 #dbdcdd00,0 0 0 #d0d1d200,0 0 0 #fff0,0 1px 3px #d7d8d988 inset,0 1px 10px 1px var(--button-face-box-shadow-inset-color) inset;
			}
			.round-button .round-button-face {
				display: inline-block;
				position: relative;
				box-sizing:border-box;
				font-size: 32px;
				color: #5c5e5f;
				speak: none;
				font-weight: normal;
				-webkit-font-smoothing: antialiased;
				width: 64px;
				line-height: 64px;
				margin: 10px;
				border-radius: 32px;
				border: 1px solid #efefef;
				box-shadow: -1px 0 0 #dbdcdd,1px 0 0 #dbdcddff,0 1px 0 #d0d1d2ff,0 0 8px #ffff,0 0 0 #d7d8d900 inset;
				background: #fcfcfc linear-gradient(to bottom right,#fcfcfc00 75%,#dfe4e8ff) right bottom /200%;
				transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
			}
			.round-button:hover .round-button-face,
			.round-button:active .round-button-face,
			.round-button:active:focus .round-button-face{
				color: var(--button-face-focus-text-color);
				box-shadow: 0 0 0 #dbdcdd,0 0 0 #dbdcdd00,0 0 0 #d0d1d200,0 0 0 #fff0,0 1px 3px #d7d8d988 inset;
				background-color: #f2f4f6;
				background-position: left top;
				text-shadow: 0 0 20px var(--button-face-focus-text-shadow-color);
				margin: 3px;
				width: 80px;
				line-height: 80px;
				border-radius: 40px;
				border: none;
			}
			.round-button-pieces {
				transform: rotate(-45deg);
				display: inline-grid;
			}
			.round-button-half-1, .round-button-half-2 {
				height: 50px;
				background: linear-gradient(to left bottom,#fff,#d5dbe1) center /117.16%;
				box-shadow: -2px 2px 5px #0006, 0 0 0 #d7d8d900 inset;
			}
			.round-button-half-1 {
				border-radius: 50px 50px 0 0;
				margin-bottom: 0;
				padding-bottom: 0;
				background-position-y: top;
			}
			.round-button-half-2 {
				border-radius: 0 0 50px 50px;
				margin-top: 0;
				padding-top: 0;
				background-position-y: bottom;
			}
			.round-button-half-1:active, .round-button-half-1:active:focus,
			.round-button-half-1:hover:active:focus {
				right: 3px;
				box-shadow: 0 0 0 #0000, -1.5px 1.5px 4px #a2a3a4FF inset;
			}
			.round-button-half-2:active, .round-button-half-2:active:focus,
			.round-button-half-2:hover:active:focus {
				top: 1px;
				right:2px;
				box-shadow: 0 0 0 #0000, -1.5px 1.5px 4px #a2a3a4FF inset;
			}
			.round-button-half-1 .round-button-half-1-face,
			.round-button-half-2 .round-button-half-2-face{
				height: 32px;
				font-size: 20px;
				background: #fcfcfc linear-gradient(to bottom,#fcfcfc00 75%,#dfe4e8ff) right /234.31%;
				box-shadow: -1px -1px 0 #dbdcdd,1px 1px 0 #dbdcddff,-1px 1px 0 #d0d1d2ff,0 0 8px #ffff,0 0 0 #d7d8d900 inset;
			}
			.round-button-half-1 .round-button-half-1-face {
				border-radius: 32px 32px 0 0;
				margin-bottom: 0;
				border-bottom: none;
				top: 3px;
				background-position-y: top;
			}
			.round-button-half-2 .round-button-half-2-face {
				border-radius: 0 0 32px 32px;
				margin-top: 0;
				border-top: none;
				top: -3px;
				background-position-y: 97%;
			}
			.round-button-half-1:hover .round-button-half-1-face,
			.round-button-half-1:active .round-button-half-1-face,
			.round-button-half-1:active:hover .round-button-half-1-face,
			.round-button-half-1:active:focus .round-button-half-1-face,
			.round-button-half-1:active:hover:focus .round-button-half-1-face{
				height: 40px;
				border-radius: 40px 40px 0 0;
				margin-bottom: 0;
			}
			.round-button-half-2:hover .round-button-half-2-face,
			.round-button-half-2:active .round-button-half-2-face,
			.round-button-half-2:active:hover .round-button-half-2-face,
			.round-button-half-2:active:focus .round-button-half-2-face,
			.round-button-half-2:active:hover:focus .round-button-half-2-face{
				height: 40px;
				border-radius: 0 0 40px 40px;
				margin-top: 0;
				line-height: 65px;
			}
			.round-button-half-2:active .round-button-half-2-face,
			.round-button-half-2:active:hover .round-button-half-2-face,
			.round-button-half-2:active:focus .round-button-half-2-face,
			.round-button-half-2:active:hover:focus .round-button-half-2-face{
				box-sizing: content-box;
				box-shadow: 0 0 0 #0000, 0px 2px 4px #999999 inset;
			}
			.rotate-text-fix {
				position: absolute;
				transform: rotate(45deg) translate(-18px,-4px);
			}
			.round-button.disabled .round-button-face {
				color: #bdc0c1;
				text-shadow: none;
				width: 64px;
				line-height: 64px;
				margin: 10px;
				border-radius: 32px;
				border: 1px solid #efefef;
				box-shadow: -1px 0 0 #dbdcdd,1px 0 0 #dbdcddff,0 1px 0 #d0d1d2ff,0 0 8px #ffff,0 0 0 #d7d8d900 inset;
				background: #fcfcfc linear-gradient(to bottom right,#fcfcfc00 75%,#dfe4e8ff) right bottom /200%;
			}
			.round-button.disabled:hover {
				cursor: no-drop;
			}
			.round-button.disabled:active {
				box-shadow: 0 2px 5px #0006, 0 0 0 #d7d8d900 inset;
				top: 0;
			}
			.round-button.active {
				background-position-y: bottom !important;
			}
			.round-button.active .round-button-face {
				color: var(--button-face-focus-text-color);
			}
			
			@font-face {
				font-family: 'XGame';
				font-style: italic;
				font-weight: 200;
				src: url('XGame.woff') format('woff');
			}
			i {
				font-family: 'XGame';
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="round-button-group">
				<button id="btn-rotating" class="round-button active">
					<span class="round-button-face">
						<i></i>
					</span>
				</button>
				<button id="btn-inertia" class="round-button disabled" disabled>
					<span class="round-button-face">
						<i></i>
					</span>
				</button>
				<button id="btn-direction" class="round-button">
					<span class="round-button-face">
						<i></i>
					</span>
				</button>
				<div class="round-button-pieces">
					<button id="btn-speed-up" class="round-button round-button-half-1">
						<span class="round-button-face round-button-half-1-face">
							<span class="rotate-text-fix">
								<b><i></i></b>
							</span>
						</span>
					</button>
					<button id="btn-speed-down" class="round-button round-button-half-2">
						<span class="round-button-face round-button-half-2-face">
							<span class="rotate-text-fix">
								<b><i></i></b>
							</span>
						</span>
					</button>
				</div>
				<button id="btn-pattern" class="round-button">
					<span class="round-button-face">
						<i></i>
					</span>
				</button>
				<div class="round-button-pieces">
					<button id="btn-check" class="round-button round-button-half-1">
						<span class="round-button-face round-button-half-1-face">
							<span class="rotate-text-fix">
								<b><i></i></b>
							</span>
						</span>
					</button>
					<button id="btn-cross" class="round-button round-button-half-2">
						<span class="round-button-face round-button-half-2-face">
							<span class="rotate-text-fix">
								<b><i></i></b>
							</span>
						</span>
					</button>
				</div>
				<div class="round-button-pieces">
					<button id="btn-giveup" class="round-button round-button-half-1">
						<span class="round-button-face round-button-half-1-face">
							<span class="rotate-text-fix">
								<b><i></i></b>
							</span>
						</span>
					</button>
					<button id="btn-not-giveup" class="round-button round-button-half-2">
						<span class="round-button-face round-button-half-2-face">
							<span class="rotate-text-fix">
								<b><i></i></b>
							</span>
						</span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
